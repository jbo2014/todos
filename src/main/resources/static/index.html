<!doctype html>
<html data-framework="vue">
<head>
    <meta charset="utf-8">
    <title>Vue.js • TodoMVC</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/director.js"></script>
    <style>[v-cloak] { display: none; }</style>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
               autofocus autocomplete="off"
               placeholder="淫荡的一天要开始了!"
               v-model="newTodo"
               @keyup.enter="addTodo">
<!--        <textarea class="new-todo"-->
<!--                  autofocus autocomplete="off"-->
<!--                  v-model="newTodo"-->
<!--                  placeholder="淫荡的一天要开始了!">-->
<!--        </textarea>-->
    </header>
    <section class="main" v-show="todos.length" v-cloak>
        <input class="toggle-all" type="checkbox" v-model="allDone">
        <ul class="todo-list">
            <li v-for="todo in filteredTodos"
                class="todo"
                :key="todo.id"
                :class="{ completed: todo.completed, editing: todo == editedTodo }">
                <div class="view">
                    <input class="toggle" type="checkbox" v-model="todo.completed">
                    <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                    <label @dblclick="editTodo(todo)">{{ todo.id }}</label>
                    <button class="destroy" @click="removeTodo(todo)"></button>
                </div>
                <input class="edit" type="text"
                       v-model="todo.title"
                       v-todo-focus="todo == editedTodo"
                       @blur="doneEdit(todo)"
                       @keyup.enter="doneEdit(todo)"
                       @keyup.esc="cancelEdit(todo)">
            </li>
        </ul>
    </section>
    <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
          剩余 <strong>{{ remaining }}</strong> 项工作
        </span>
        <ul class="filters">
<!--            <li><a href="#/all" :class="{ selected: visibility == 'all' }">所有</a></li>-->
            <li><a href="#/active" :class="{ selected: visibility == 'active' }">未处理</a></li>
            <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">已完成</a></li>
        </ul>
<!--        <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">-->
<!--            Clear completed-->
<!--        </button>-->
    </footer>
</section>
<footer class="info">
    <p>双击编辑工作内容</p>
</footer>

<script>
    // for testing
    if (navigator.userAgent.indexOf('PhantomJS') > -1) localStorage.clear()
</script>
<!-- Delete ".min" for console warnings in development -->
<script src="./js/vue.min.js"></script>
<script src="./js/url.js"></script>
<script src="./js/axios.min.js" type="module"></script>
<script src="./js/app.js"></script>
</body>
</html>
